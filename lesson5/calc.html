<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <style>
      button {
        font-size: 22px;
      }

      #result {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <span id="result"></span>
    <button
      onclick="
        calc += 1;
        console.log(calc);
        "
    >
      1
    </button>
    <button
      onclick="
    calc += 2;
    console.log(calc);
    "
    >
      2
    </button>
    <button
      onclick="
    calc += 3;
    console.log(calc);
    "
    >
      3
    </button>
    <button
      onclick="
     calc = calc + ' + ';
     console.log(calc);
    "
    >
      +
    </button>

    <br />
    <br />

    <button
      onclick="
    calc += 4;
    console.log(calc);
    "
    >
      4
    </button>
    <button
      onclick="
    calc += 5;
    console.log(calc);
    "
    >
      5
    </button>
    <button
      onclick="
    calc += 6;
    console.log(calc);
    "
    >
      6
    </button>
    <button
      onclick="
    calc = calc + ' - ';
    console.log(calc);
    "
    >
      -
    </button>

    <br />
    <br />

    <button
      onclick="
    calc += 7;
    console.log(calc);
    "
    >
      7
    </button>
    <button
      onclick="
    calc += 8;
    console.log(calc);
    "
    >
      8
    </button>
    <button
      onclick="
    calc += 9;
    console.log(calc);
    "
    >
      9
    </button>
    <button
      onclick="
    calc = calc + ' * ';
    console.log(calc);
    "
    >
      *
    </button>

    <br />
    <br />

    <button
      onclick="
    calc += 0;
    console.log(calc);
    "
    >
      0
    </button>
    <button
      onclick="
    calc += '.';
    console.log(calc);
    "
    >
      .
    </button>
    <button
      onclick="
     calc = eval(calc);
     console.log(calc);
    "
    >
      =
    </button>
    <button
      onclick="
    calc = calc + ' / ';
    console.log(calc);
    "
    >
      /
    </button>

    <script>
      let calc = '';
    </script>
  </body>
</html>
